<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website uts praktikum</title>
</head>
<body>
    <fieldset style="width: fit-content;  background:linear-gradient(rgb(112, 112, 227),orange,red);">
        <legend>Form Registrasi Tempat Rekreasi Wisata</legend>
        <div style="display: flex;">
                <table>
                    <tr>
                        <td>Nama Tempat Wisata :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="name"></label>Jenis Wisata :</label></td>
                        <td><input type="text" list="jenis wisata">
                        <datalist id="jenis wisata">
                            <option value="Taman">
                            <option value="Mall">
                            <option value="Kebun Binatang">
                        </datalist>
                    </tr>
                    <tr>
                        <td>Deskripsi Wisata :</td>
                        <td><textarea name="deskripsi" cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>Kontak Person :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>No Telepon :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Alamat Web :</td>
                        <td><input type="text" placeholder="http://" name="name"></td>
                    </tr>
                    <tr>
                        <td>Alamat Lengkap :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Latitude,Loatitude :</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="proses" value="simpan" style="box-shadow: 4px 3px 2px rgb(167, 3, 3); color: white; background-color: blue;"></td>
                        <td><input type="reset" name="unproses" value="batal" style="box-shadow: 4px 3px 2px rgb(50, 22, 159); color: white; background-color: red;"></td>
                    </tr>
                </table>
                
    </fieldset>
    
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <hi><b>Black Goose Bistro | Pizza-on-Demand</b></hi>
    <p>Our 12" wood-fired pizzas are available for delivery.
        Build your custom pizza and we'll deliver it woithin an hour</p>

    <form action="" method=""></form>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><label for="address">Address :</label></td>
                    <td><input type="text" name="address"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><label for="telephone">Telephone Number :</label></td>
                    <td><input type="number" name="telephone"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><label for="email">Email :</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><label for="">Delivery Instruction :</label></td>
                    <td><textarea name=""></textarea></td>
                </tr>
            </tbody>
        </table>

        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>pizza Space</h4>
            <h4>Crust (Choose One)</h4>
            <ul style="list-style-type: none;">
             <li>
                <input type="radio"name="">
                <label for="">Classic White</label>
             </li>
             <li>
                <input type="radio"name="">
                <label for="">Multigrain</label>
             </li>
             <li>
                <input type="radio"name="">
                <label for="">Ceese-stuffed crust</label>
             </li>
             <li>
                <input type="radio"name="">
                <label for="">Gluten-free</label>
             </li>
            </ul>
            <h4>Toppings (Choose as many as your want):</h4>
            <ul style="list-style-type: none;">
             <li>
                <input type="checkbox"name="">
                <label for="">Red sauce</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">White Sauce</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">Mozzarella Cheese</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">Pepperoni</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">Mushrooms</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">Peppers</label>
             </li>
             <li>
                <input type="checkbox"name="">
                <label for="">Anchovies</label>
             </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" name="count">
            <br></br>
            <button typee="number">Bring Me</button>
            <button type="number">Reset</button>

        </fieldset>
    
</body>
</html>
